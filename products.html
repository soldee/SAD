<!DOCTYPE html>
<html>
    <body>
        <title>Product Tracking</title>
        <link rel="stylesheet" href="interf.css">
    </body>
        <h1>PRODUCTS</h1>
        <br>
        <h4><a href="./index.html"> Go back</a></h4>

        <h4><button id="submit">ELIMINAR</button></h4>
        <div class= element id="products"></div>

        <script>

            var html = "";
            for (i=0; i<sessionStorage.length; i++) {
                var string = sessionStorage.getItem(i).split('{');
                html += "<div class= titol><a href=\""+ string[3] +"\"><h3>" + string[0] + "</h3></a>";
                html += "<h3>Price: " + string[1] + "</h4>";
                html += "<img src=\"" + string[2] + "\"></div>";
            }
            document.getElementById('products').innerHTML = html;

            document.getElementById('submit').onclick = function () {
                sessionStorage.clear();
                document.getElementById('products').innerHTML = "";
            }

        </script>

</html>
