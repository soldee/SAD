<!DOCTYPE html>
<html>
    <body>
        <title>Product Tracking</title>
    </body>
        <h1 style="text-align:center">PRODUCTS</h1>
        <br>
        <h4><a href="./index.html">< Go back</a></h4>

        <button id="submit">ELIMINAR</button>
        <div id="products"></div>

        <script>

            var html = "";
            for (i=0; i<sessionStorage.length; i++) {
                var string = sessionStorage.getItem(i).split('{');
                html += "<div><a href=\""+ string[3] +"\"><h3>" + string[0] + "</h3></a>";
                html += "<h4>Price: " + string[1] + "</h4>";
                html += "<img src=\"" + string[2] + "\"></div>";
            }
            document.getElementById('products').innerHTML = html;

            document.getElementById('submit').onclick = function () {
                sessionStorage.clear();
                document.getElementById('products').innerHTML = "";
            }

        </script>

</html>
