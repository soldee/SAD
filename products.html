<!DOCTYPE html>
<html>
    <body>
        <title>Product Tracking</title>
    </body>
        <h1 style="text-align:center">PRODUCTS</h1>
        <br>
        <h4><a href="./index.html">< Go back</a></h4>

        <button id="submit">ELIMINAR</button>
        <div id="products"></div>

        <script>

            function display_products() {
                var html = "";
                for (i=0; i<sessionStorage.length; i++) {
                    var string = sessionStorage.getItem(i);
                    string = string.split(',');
                    var index = string.length - 4;
                    html += "<div><h3>";
                    for (j=0; j<index; j++){
                        html += string[j];
                    }
                    html += "</h3><h4>Price: " + string[index] + "," + string[index+1] + "</h4>";
                    html += "<img src=\"" + string[index+2] + "\">";
                }
                document.getElementById('products').innerHTML = html;
            }

            display_products();

            document.getElementById('submit').onclick = function () {
                sessionStorage.clear();
                document.getElementById('products').innerHTML = "";
            }

        </script>

</html>
